apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
spec:
  project: default
  source:
    repoURL: https://github.com/privhlab/elasticsearch.git
    path: .
    targetRevision: HEAD
    helm:
      valueFiles:
        - dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
